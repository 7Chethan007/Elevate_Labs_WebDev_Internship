<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chethan's Responsive Website</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Welcome to My World üåç</h1>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="card">Left Content: About me or intro.</div>
      <div class="card">Right Content: Projects or blog preview.</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Chethan's Portfolio</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    toggle.addEventListener('click', () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true" || false;
      toggle.setAttribute("aria-expanded", !expanded);
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
